<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input {
            width: 80px;
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #resultado {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Soma e Média</h1>

    <div>
        <input type="number" id="num1" placeholder="N1">
        <input type="number" id="num2" placeholder="N2">
        <input type="number" id="num3" placeholder="N3">
    </div>

    <div style="margin-top: 1rem;">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div id="resultado"></div>

    <script>
        function somaEMedia(n1, n2, n3) {
            var soma = n1 + n2 + n3;
            var media = soma / 3;
            return { soma: soma, media: media };
        }

        function calcular() {
            // Pegando os valores dos inputs e convertendo para números
            var numero1 = parseFloat(document.getElementById('num1').value);
            var numero2 = parseFloat(document.getElementById('num2').value);
            var numero3 = parseFloat(document.getElementById('num3').value);

            // Validação básica
            if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
                document.getElementById('resultado').innerText = "Por favor, insira três números válidos.";
                return;
            }

            // Chamando a função
            var resultado = somaEMedia(numero1, numero2, numero3);

            // Exibindo o resultado
            document.getElementById('resultado').innerText =
                "Soma: " + resultado.soma + "\n" +
                "Média: " + resultado.media.toFixed(2);
        }
    </script>

</body>
</html>
