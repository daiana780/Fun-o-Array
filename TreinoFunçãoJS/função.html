<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 2rem;
            white-space: pre-wrap; /* Mantém a formatação dos números */
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            width: 90%;
            max-width: 600px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Exibir Números Pares de 0 a 100</h1>
    <button onclick="mostrarPares()">Mostrar Números Pares</button>

    <div id="resultado"></div>

    <script>
        function mostrarPares() {
            let resultado = '';
            for (let i = 0; i <= 100; i++) {
                if (i % 2 === 0) {
                    resultado += i + '\n';
                }
            }
            document.getElementById('resultado').textContent = resultado;
        }
    </script>

</body>
</html>
